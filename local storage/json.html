<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JSON</h1>
  </body>
</html>

<script>
  var obj = {
    name: "komal",
    age: 22,
  };
  console.log("Obj:", obj);

  //convert js file to json
  var jsonObj = JSON.stringify(obj);
  console.log("jsonObj:", jsonObj);

  //convet json to js
  var myObj = JSON.parse(jsonObj);
  console.log("convert:", myObj);
</script>
