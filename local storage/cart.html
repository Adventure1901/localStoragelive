<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #products {
      margin: 5%, 5%, 5%, 5%;
      height: 600px;
      border: 1px solid black;

      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5%;
      justify-content: center;
    }

    img {
      width: 80%;
    }
  </style>
  <body>
    <h1>Welcome to Cart</h1>

    <div id="products"></div>
  </body>
</html>

<script>
  //1. get the data from localstorage

  let cart = JSON.parse(localStorage.getItem("cart"));

  //   console.log("cart:", cart);

  let parent = document.getElementById("products");
  function showProducts() {
    cart.forEach(function (product) {
      let div = document.createElement("div");

      let img = document.createElement("img");

      img.src = product.img;

      let prod_price = document.createElement("p");

      prod_price.innerText = product.price;

      let prod_name = document.createElement("p");

      prod_name.innerText = product.name;

      let addtocart_btn = document.createElement("button");
      addtocart_btn.innerText = "Add to Cart";

      addtocart_btn.onclick = function () {
        addtoCart(product);
      };

      //append
      div.append(img, prod_name, prod_price, addtocart_btn);

      parent.append(div);
    });
  }
  showProducts();
</script>
