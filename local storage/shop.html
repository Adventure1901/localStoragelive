<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #products {
      margin: 5%, 5%, 5%, 5%;
      height: 350px;

      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5%;
      justify-content: center;
    }

    img {
      width: 80%;
    }

    div {
      margin-top: 3%;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }

    p {
      text-align: center;
    }

    .addCss {
      margin-left: 35%;
    }
  </style>
  <body>
    <h1>local storage</h1>
    <a href="cart.html"><button class="btn">Go to Cart</button></a>
    <div id="products"></div>
  </body>
</html>

<script>
  //arr of obj

  var data = [
    {
      name: "football",
      price: "2000",
      img: "https://rukminim2.flixcart.com/image/800/800/kynb6vk0/shoe/9/k/u/10-kun-102-fortiva-blue-original-imagatb96v9ndrky.jpeg?q=70&crop=false",
    },

    {
      name: "jacket",
      price: "2000",
      img: "https://rukminim2.flixcart.com/image/800/800/kynb6vk0/shoe/9/k/u/10-kun-102-fortiva-blue-original-imagatb96v9ndrky.jpeg?q=70&crop=false",
    },

    {
      name: "sandel",
      price: "2000",
      img: "https://rukminim2.flixcart.com/image/800/800/kynb6vk0/shoe/9/k/u/10-kun-102-fortiva-blue-original-imagatb96v9ndrky.jpeg?q=70&crop=false",
    },

    {
      name: "dress",
      price: "2000",
      img: "https://rukminim2.flixcart.com/image/800/800/kynb6vk0/shoe/9/k/u/10-kun-102-fortiva-blue-original-imagatb96v9ndrky.jpeg?q=70&crop=false",
    },
  ];

  //1. run foreach loop on products data and console pro name

  //2. append this data on DOM

  //3. createElement

  let parent = document.getElementById("products");

  function showProducts() {
    data.forEach(function (product) {
      let div = document.createElement("div");

      let img = document.createElement("img");

      img.src = product.img;

      let prod_price = document.createElement("p");

      prod_price.innerText = product.price;

      let prod_name = document.createElement("p");

      prod_name.innerText = product.name;

      let addtocart_btn = document.createElement("button");
      addtocart_btn.innerText = "Add to Cart";
      addtocart_btn.className = "addCss";

      addtocart_btn.onclick = function () {
        addtoCart(product);
      };

      //append
      div.append(img, prod_name, prod_price, addtocart_btn);

      parent.append(div);
    });
  }
  showProducts();

  //check if cart exists in localstorage

  if (localStorage.getItem("cart") === null) {
    localStorage.setItem("cart", JSON.stringify([]));
  }

  function addtoCart(product) {
    let products_cart = JSON.parse(localStorage.getItem("cart"));

    products_cart.push(product);

    localStorage.setItem("cart", JSON.stringify(products_cart));

    // console.log("products_cart:", products_cart);
  }
</script>
